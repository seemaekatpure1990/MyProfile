<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .details{
           font-family: 'Roboto', sans-serif;
           text-transform: uppercase;
        }
        .details:hover{
            color: aquamarine;
        }
        .educationDetails:hover{
             color: cadetblue;
        }
        
    </style>
       
    
</head>
<body>
   
       <h2 class="details">Education Details </h2>
       <table border="1px">
          <thead >
            <tr>
                <th>Sr.No</th>
                <th>Academic</th>
                <th>Collage Name</th>
                <th>University/Board</th>
            </tr>

          </thead>
          <tbody>
             <tr>
                <td class="educationDetails">1</td>
                <td class="educationDetails">Graduation</td>
                <td class="educationDetails">Sangola Mahavidyalaya Sangola</td>
                <td class="educationDetails"> Solapur University</td>
                
             </tr>
             <tr>
                 <td class="educationDetails">2</td>
                 <td class="educationDetails">HSC or 12th</td>
                 <td class="educationDetails">New English  School</td>
                 <td class="educationDetails">Maharashtra Divisional Board</td>
             </tr>
             <tr>
                  <td class="educationDetails">3</td>
                  <td class="educationDetails">SSC or 10th</td>
                  <td class="educationDetails">New English  School</td>
                  <td class="educationDetails" ></td>Maharashtra Divisional Board</td>
             </tr>
          </tbody>
       </table>
    
</body>
</html>
